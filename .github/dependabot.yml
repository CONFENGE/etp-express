# Dependabot configuration for ETP Express
# Automatically creates PRs for dependency updates
# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Backend dependencies (NestJS)
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Open PRs only during weekdays
    open-pull-requests-limit: 5
    # Assign reviewers (optional - adjust as needed)
    reviewers:
      - "tjsasakifln"
    # Prefix for PR titles
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"

  # Frontend dependencies (React + Vite)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group minor and patch updates together
    groups:
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Open PRs only during weekdays
    open-pull-requests-limit: 5
    # Assign reviewers (optional - adjust as needed)
    reviewers:
      - "tjsasakifln"
    # Prefix for PR titles
    commit-message:
      prefix: "chore(deps)"
      prefix-development: "chore(dev-deps)"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    # Group all GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - "*"
    open-pull-requests-limit: 3
    reviewers:
      - "tjsasakifln"
    commit-message:
      prefix: "chore(ci)"
