name: Playwright Tests
on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - 'tests/**/*'
      - 'e2e/**/*'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - 'tests/**/*'
      - 'e2e/**/*'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/playwright.yml'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    services:
      postgres:
        # Use pgvector image for vector extension support (required by migrations)
        image: pgvector/pgvector:pg15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: etp_express_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      # Database configuration for tests
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/etp_express_test
      DB_HOST: localhost
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_DATABASE: etp_express_test
      DB_SYNCHRONIZE: true
      DB_LOGGING: false
      # Application configuration
      NODE_ENV: test
      PORT: 3001
      JWT_SECRET: e2e-test-secret-key-min-32-chars-required
      JWT_EXPIRATION: 1d
      # Frontend/CORS
      FRONTEND_URL: http://localhost:5173
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
      # Redis
      REDIS_URL: redis://localhost:6379
      REDIS_HOST: localhost
      REDIS_PORT: 6379
      # Disable external services for E2E tests
      OPENAI_API_KEY: test-key-disabled
      EXA_API_KEY: test-key-disabled
      SENTRY_DSN: ''
      ANALYTICS_ENABLED: false
      # E2E specific - enables auth tests to run
      E2E_API_URL: http://localhost:3001
      E2E_BASE_URL: http://localhost:5173

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install dependencies
        run: npm install --include=optional --force

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Build backend
        working-directory: backend
        run: npm run build

      - name: Run database migrations
        working-directory: backend
        run: npm run migration:run

      - name: Seed test admin user
        working-directory: backend
        run: npm run seed:admin
        env:
          ADMIN_EMAIL: admin@confenge.com.br
          ADMIN_PASSWORD: Admin@123
          ADMIN_NAME: Admin Test

      - name: Start backend server
        working-directory: backend
        run: |
          npm run start:prod &
          echo "Waiting for backend to be ready..."
          timeout 60 bash -c 'until curl -sf http://localhost:3001/api/health > /dev/null 2>&1; do sleep 2; done'
          echo "Backend is ready!"

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Start frontend server
        working-directory: frontend
        run: |
          npm run preview -- --host &
          echo "Waiting for frontend to be ready..."
          timeout 30 bash -c 'until curl -sf http://localhost:4173 > /dev/null 2>&1; do sleep 2; done'
          echo "Frontend is ready!"
        env:
          # Vite preview uses port 4173 by default
          E2E_BASE_URL: http://localhost:4173

      - name: Run Playwright tests (with auth E2E enabled)
        run: npx playwright test --project=chromium --project=firefox --project=webkit
        env:
          E2E_API_URL: http://localhost:3001
          E2E_BASE_URL: http://localhost:4173
          E2E_ADMIN_EMAIL: admin@confenge.com.br
          E2E_ADMIN_PASSWORD: Admin@123

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: test-results
          path: test-results/
          retention-days: 7
