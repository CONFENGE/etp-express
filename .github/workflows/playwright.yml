name: Playwright Tests
on:
  push:
    branches: [main, master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - 'tests/**/*'
      - 'e2e/**/*'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/playwright.yml'
  pull_request:
    branches: [main, master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - 'tests/**/*'
      - 'e2e/**/*'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/playwright.yml'

# Railway E2E Testing Configuration (#1170)
# Tests run against Railway production environment
# See playwright.config.ts for how these env vars are used
env:
  E2E_BASE_URL: https://etp-express-frontend-production.up.railway.app
  E2E_API_URL: https://etp-express-backend-production.up.railway.app
  # Optimal workers for Railway latency (avoid overwhelming the server)
  PLAYWRIGHT_WORKERS: 2

jobs:
  test:
    timeout-minutes: 90
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'
      - name: Install dependencies
        run: npm install --include=optional --force
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps
      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps
      - name: Run Playwright tests
        # Exclude visual project (runs in dedicated visual-regression.yml workflow)
        run: npx playwright test --project=chromium --project=firefox --project=webkit
      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
