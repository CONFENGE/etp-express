name: CI - Tests

on:
  push:
    branches: [master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - 'backend/test/**/*'
      - 'frontend/src/**/*.test.{ts,tsx}'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-tests.yml'
  pull_request:
    branches: [master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - 'backend/test/**/*'
      - 'frontend/src/**/*.test.{ts,tsx}'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-tests.yml'

jobs:
  test-backend:
    name: Test Backend (NestJS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspace root)
        run: npm install --include=optional --force

      - name: Run tests with coverage
        working-directory: backend
        run: npm run test:cov

      - name: Check coverage threshold (70%)
        working-directory: backend
        run: |
          COVERAGE=$(cat coverage/coverage-summary.json | jq '.total.lines.pct')
          echo "Backend coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi
          echo "âœ… Coverage $COVERAGE% meets 70% threshold"

      - name: Upload backend coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./backend/coverage/coverage-final.json
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

      - name: Upload backend coverage report
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 30

  test-frontend:
    name: Test Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspace root)
        run: npm install --include=optional --force

      - name: Run tests with coverage
        working-directory: frontend
        run: npm run test:coverage

      - name: Check coverage threshold (58%)
        working-directory: frontend
        run: |
          # Vitest nÃ£o gera coverage-summary.json por padrÃ£o
