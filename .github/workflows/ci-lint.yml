name: CI - Lint

on:
  push:
    branches: [master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - '.eslintrc*'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-lint.yml'
  pull_request:
    branches: [master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - '.eslintrc*'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-lint.yml'

jobs:
  lint-backend:
    name: Lint Backend (NestJS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspace root)
        run: npm install --force

      - name: Run ESLint
        working-directory: backend
        run: npm run lint

  lint-frontend:
    name: Lint Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (workspace root)
        run: npm install --force

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
