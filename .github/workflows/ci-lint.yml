name: CI - Lint

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  lint-backend:
    name: Lint Backend (NestJS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (workspace root)
        run: npm ci

      - name: Run ESLint
        working-directory: backend
        run: npm run lint

  lint-frontend:
    name: Lint Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies (workspace root)
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
