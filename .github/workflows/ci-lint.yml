name: CI - Lint

on:
  push:
    branches: [master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - '.eslintrc*'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-lint.yml'
  pull_request:
    branches: [master]
    paths:
      - 'backend/**/*.ts'
      - 'frontend/**/*.{ts,tsx}'
      - '.eslintrc*'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/ci-lint.yml'

jobs:
  lint-backend:
    name: Lint Backend (NestJS)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies (workspace root)
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install --include=optional --force

      - name: Run ESLint
        working-directory: backend
        run: npm run lint

      - name: TypeScript strict type checking
        working-directory: backend
        run: |
          echo "üîç Running TypeScript type check with noImplicitAny..."
          npx tsc --noEmit
          echo "‚úÖ TypeScript type check passed (noImplicitAny enabled)"

  lint-frontend:
    name: Lint Frontend (React)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js 20
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies (workspace root)
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install --include=optional --force

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint
