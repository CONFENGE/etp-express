name: Lighthouse Accessibility Audit

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/lighthouse-ci.yml'
      - 'lighthouserc.json'

permissions:
  contents: read
  pull-requests: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Create .env file for CI
        working-directory: ./frontend
        run: |
          echo "VITE_API_URL=http://localhost:3001/api/v1" > .env
          echo "VITE_APP_NAME=ETP Express" >> .env
          echo "VITE_SENTRY_DSN=" >> .env

      - name: Build frontend for production
        working-directory: ./frontend
        run: npm run build

      - name: Serve frontend (background)
        working-directory: ./frontend
        run: |
          npm run preview &
          echo $! > .preview-pid
        shell: bash

      - name: Wait for server to be ready
        run: |
          echo "Waiting for server on http://localhost:3000..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 > /dev/null 2>&1; do sleep 2; done'
          echo "Server is ready!"
        shell: bash

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            http://localhost:3000/
            http://localhost:3000/login
            http://localhost:3000/dashboard
            http://localhost:3000/etps
            http://localhost:3000/etps/new
          configPath: './lighthouserc.json'
          temporaryPublicStorage: true
          uploadArtifacts: true
          runs: 3

      - name: Stop preview server
        if: always()
        working-directory: ./frontend
        run: |
          if [ -f .preview-pid ]; then
            kill $(cat .preview-pid) || true
            rm .preview-pid
          fi
        shell: bash

      - name: Comment PR with Lighthouse results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const lighthouseResults = fs.existsSync('.lighthouseci')
              ? fs.readdirSync('.lighthouseci')
              : [];

            const comment = `## â™¿ Lighthouse Accessibility Audit

            Lighthouse accessibility score must be >= 90 (WCAG 2.1 AA compliance).

            ðŸ“Š **Results:** ${lighthouseResults.length} URLs tested

            ðŸ”— **Detailed Reports:** Check artifacts for full Lighthouse reports.

            ---
            *Automated by Lighthouse CI - Issue #1480*
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
