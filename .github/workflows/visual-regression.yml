name: Visual Regression Tests

on:
  pull_request:
    branches: [main, master]
    paths:
      - 'frontend/**/*.{ts,tsx,css,scss}'
      - 'frontend/src/components/**/*'
      - 'frontend/src/pages/**/*'
      - 'e2e/visual/**/*'
      - 'playwright.config.ts'
      - '.github/workflows/visual-regression.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  visual-test:
    name: Visual Regression
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        # Use npm install (not ci) to avoid lockfile sync issues with optional deps
        run: npm install --include=optional --force

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps chromium

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          VITE_API_URL: http://localhost:3001/api/v1

      - name: Run visual regression tests
        # continue-on-error allows initial runs without baselines to not block PRs
        # Once baselines are committed, remove continue-on-error
        continue-on-error: true
        run: npx playwright test --project=visual
        env:
          CI: true
          E2E_BASE_URL: http://localhost:5173
          E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
          E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}

      - name: Upload visual diff artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diff
          path: |
            e2e/visual/**/*-diff.png
            e2e/visual/**/*-actual.png
            test-results/
          retention-days: 7

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: playwright-report/
          retention-days: 7

      - name: Comment on PR with visual diff
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Visual Regression Test Failed

            Visual differences were detected in this PR. Please review the changes:

            1. Download the \`visual-regression-diff\` artifact from this workflow run
            2. Review the \`*-diff.png\` files to see what changed
            3. If the changes are intentional, update the baselines:
               \`\`\`bash
               npx playwright test --project=visual --update-snapshots
               git add e2e/visual/*.png
               git commit -m "chore: update visual regression baselines"
               \`\`\`

            [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`
            })
