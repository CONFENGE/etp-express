name: Playwright Nightly - AI Tests

on:
  schedule:
    # Run at 3:00 AM UTC every day
    - cron: '0 3 * * *'
  workflow_dispatch:
    # Allow manual trigger

# AI Generation Tests (sections-generation-*.spec.ts)
# These tests have 30s timeouts for AI operations and are excluded from PR CI
# to improve CI speed. They run nightly to ensure AI functionality works.

jobs:
  ai-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    env:
      # Railway URLs
      E2E_BASE_URL: https://etp-express-frontend-production.up.railway.app
      E2E_API_URL: https://etp-express-backend-production.up.railway.app
      PLAYWRIGHT_WORKERS: 1
      # Test credentials from GitHub secrets
      E2E_ADMIN_EMAIL: ${{ secrets.E2E_ADMIN_EMAIL }}
      E2E_ADMIN_PASSWORD: ${{ secrets.E2E_ADMIN_PASSWORD }}
      E2E_DEMO_EMAIL: ${{ secrets.E2E_DEMO_EMAIL }}
      E2E_DEMO_PASSWORD: ${{ secrets.E2E_DEMO_PASSWORD }}
      E2E_MANAGER_EMAIL: ${{ secrets.E2E_MANAGER_EMAIL }}
      E2E_MANAGER_PASSWORD: ${{ secrets.E2E_MANAGER_PASSWORD }}
      E2E_SYSTEM_ADMIN_EMAIL: ${{ secrets.E2E_SYSTEM_ADMIN_EMAIL }}
      E2E_SYSTEM_ADMIN_PASSWORD: ${{ secrets.E2E_SYSTEM_ADMIN_PASSWORD }}
      E2E_USER_EMAIL: ${{ secrets.E2E_USER_EMAIL }}
      E2E_USER_PASSWORD: ${{ secrets.E2E_USER_PASSWORD }}
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
            backend/node_modules
            frontend/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm install --include=optional --force

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright system dependencies
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: npx playwright install-deps

      - name: Run AI Generation Tests
        run: |
          npx playwright test \
            e2e/sections-generation-1-4.spec.ts \
            e2e/sections-generation-5-8.spec.ts \
            e2e/sections-generation-9-13.spec.ts \
            --project=chromium \
            --retries=2

      - uses: actions/upload-artifact@v5
        if: ${{ !cancelled() }}
        with:
          name: playwright-nightly-report
          path: playwright-report/
          retention-days: 7

      - name: Notify on failure
        if: failure()
        run: |
          echo "::warning::AI Generation tests failed in nightly run. Check the report."
