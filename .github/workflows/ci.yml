name: CI Pipeline

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on:
      group: confenge-runners
      labels: ubuntu-16core

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --include=optional --force

      - name: Build Backend
        working-directory: backend
        run: npm run build

      - name: Build Frontend
        working-directory: frontend
        run: npm run build

      - name: Test Backend
        working-directory: backend
        run: npm test

      - name: Test Frontend
        working-directory: frontend
        run: npm test
