# ============================================================================
# NGINX CONFIGURATION - ETP EXPRESS FRONTEND
# ============================================================================
#
# Optimized for SPA (Single Page Application) with React Router.
# Features:
# - Gzip compression
# - Cache control
# - Security headers
# - SPA fallback (all routes â†’ index.html)
#
# ============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    access_log /var/log/nginx/access.log main;

    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Security Headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Content Security Policy (CSP) - WCAG 2.1 AA compliant
        # - default-src 'self': Only allow resources from same origin by default
        # - script-src 'self': Only allow scripts from same origin
        # - style-src 'self' 'unsafe-inline': Allow inline styles (required for Tailwind/Radix UI)
        # - img-src 'self' data: blob:: Allow images from same origin, data URIs, and blobs
        # - font-src 'self': Only allow fonts from same origin
        # - connect-src: Allow API connections to backend and Sentry telemetry
        # - frame-ancestors 'self': Prevent clickjacking (same as X-Frame-Options)
        # - base-uri 'self': Restrict base URL to same origin
        # - form-action 'self': Restrict form submissions to same origin
        # - upgrade-insecure-requests: Upgrade HTTP to HTTPS automatically
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; font-src 'self'; connect-src 'self' https://*.railway.app https://*.ingest.sentry.io; frame-ancestors 'self'; base-uri 'self'; form-action 'self'; upgrade-insecure-requests;" always;

        # Cache Control for Static Assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # HTML files - no cache (always fresh)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }

        # SPA Fallback - All routes go to index.html (React Router)
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Deny access to hidden files (except .well-known)
        location ~ /\.(?!well-known) {
            deny all;
        }
    }
}
