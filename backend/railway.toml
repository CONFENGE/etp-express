[build]
builder = "NIXPACKS"

[deploy]
# Execute migrations, seed templates, then start the server
# Seeds are idempotent (create or update) - safe for every deploy
startCommand = "npm run migration:run:prod --workspace=etp-express-backend && npm run seed:templates:prod --workspace=etp-express-backend && npm run start:prod --workspace=etp-express-backend"
healthcheckPath = "/api/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
numReplicas = 2
